sudo: required
services: docker
script:
  # We use the docker image from https://hub.docker.com/r/rekka/tectonic/
  - docker pull rekka/tectonic
  - docker run --mount src=$TRAVIS_BUILD_DIR/,target=/usr/tex,type=bind rekka/tectonic tectonic skript.tex
dist: trusty
